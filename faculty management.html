    <div class="modal fade" id="myModal" role="dialog">

                <label class="form-check-label" for="adm">
                <input  type="radio" class="form-check-input" id="adminr" name="log" checked>

   <div  class="text-center">

<!-- College Registration -->

    <div class="modal fade" id="colfo" role="dialog">
      <div class="modal-dialog">


        <div class="modal-content ">
          <div class="modal-header" style="padding:35px 50px;">
            <h4 class="">College Registration</h4>
          </div>
          <div class="modal-body" style="padding:40px 50px; ">
            <form role="form" class="">
            
              <div class="form-group" >
                <label for="cn">College Name : </label>
            <input class="form-control" type="text" id="cn" name="cnama"  autocomplete="off">
            <span id="cerr"></span>
              </div>
            
              <div class="form-group" >
                <label for="cun">User Name :</label>
            <input class="form-control" type="text" id="cun"  autocomplete="off" name="cu name">
            <span id="cusererr"></span>
               </div>

              <div class="form-group">
                <label for="pw">Password : </label>
                <input class="form-control" type="password" id="cpw" name="password">
                <span id="cpasserr"></span>
            </div>

            <div class="form-group">
              <label for="cpa">College Postal Address :</label>
           <textarea class="form-control" name="Address" id="cpa" cols="35" rows="2"></textarea>
           <span id="adderr"></span>
          </div>

          <div class="form-group">
            <label for="tel" >College Phone Number :</label>
            <input class="form-control" type="number" id="number"  name="number" placeholder="phone number">
             <span id="numbererr"></span>
        </div>
             
              <div class="button  btn btn-block"> 
                  <button id="button" style="width: 155px;margin-bottom: 4px;" class="button btn btn-outline-success" type="submit" onclick="return collegereg()">Register</button>
                  <button id="reset" style="width: 155px;margin-bottom: 4px;" class="button btn btn-outline-warning" type="reset">Reset</button>
                </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-danger btn-default pull-left" data-dismiss="modal" onclick="cancel()"> Cancel</button>
            
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>


  <!-- Student Registration -->


  <div class="modal fade" id="stufo" role="dialog">
    <div class="modal-dialog">


      <div class="modal-content ">
        <div class="modal-header" style="padding:35px 50px;">
          <h4 class="">Student Registration</h4>
        </div>
        <div class="modal-body" style="padding:40px 50px; ">
          <form role="form" class="">
          
            <div class="form-group" >
              <label for="fname">First Name :</label>
            <input class="form-control" type="text" id="fn" name="fname">
            <span id="ferr" ></span>
            </div>

            <div class="form-group" >
              <label for="lname">Last Name :</label>
              <input class="form-control" type="text" id="ln" name="lname">
              <span id="lerr" ></span>
            </div>
          
            <div class="form-group" >
              <label for="sun">User Name :</label>
              <input class="form-control" type="text" id="sun" name="su name">
              <span id="susererr" ></span>
             </div>

            <div class="form-group">
              <label for="spw">Password :</label>
            <input class="form-control" type="password" id="spw" name="password">
            <span id="spasserr" ></span>
          </div>

          <div class="form-group">
            <label for="stel">Mobile :</label>
           <input class="form-control" type="number" id="snumber"  name="" placeholder="phone number">
           <span id="snumbererr" ></span>
        </div>

        <div class="form-group">
          <label for="email">Email ID :</label>
           <input class="form-control" type="email" id="semail" name="" placeholder="@gmail.com" >
           <span id="emailerr" ></span>
      </div>

          <div class="form-group">
            <label for="un">Address :</label>
            <textarea class="form-control" name="" id="spa" cols="35" rows="2"></textarea>
            <span id="sadderr" ></span>
        </div>

        <div class="form-group">
          <label for="college">College :</label>
            <select  class="form-control" name="college" id="sdrp">
            
              <option value="1">ANJAC</option>   
             <option value="2">VHNSN</option>
             <option value="3">VVV</option>   
             <option value="4">AAA</option> 
             <option value="5">MEPCO</option>
            </select>
         
      </div>


            <div class="button  btn btn-block"> 
                <button id="button" style="width: 155px;margin-bottom: 4px;" class="button btn btn-outline-success" type="submit" onclick="return studentreg()">Register</button>
                <button id="reset" style="width: 155px;margin-bottom: 4px;" class="button btn btn-outline-warning" type="reset">Reset</button>
              </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-danger btn-default pull-left" data-dismiss="modal" onclick="cancel()"> Cancel</button>
          
        </div>
      </div>
    </div>
  </div>
</div>
</div>

          <div class="button  btn btn-block">
